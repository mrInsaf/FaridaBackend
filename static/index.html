<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Группы и Студенты</title>
    <link rel="stylesheet" href="/farida_backend/static/styles.css">
</head>
<body>
    <h1>Выберите группу</h1>
    <label for="groups">Выберите группу:</label>
    <select id="groups">
        <option value="">Загрузка...</option>
    </select>
    <br>
    <button onclick="submitGroup()">Подтвердить</button>
    
    <div id="table-button">
        <div id="header">
            <h1 id="tableTitle">Таблица студентов</h1>
            <button id="deleteButton" onclick="deleteSelected()">Удалить выбранные</button>
        </div>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Выбрать</th>
                    <th>ID</th>
                    <th>Имя</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">Нет данных</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="addStudentForm">
        <h2>Добавить студента</h2>
        <form id="studentForm">
            <label for="studentName">Имя:</label>
            <input type="text" id="studentName" name="studentName" required>
            <button type="submit">Добавить студента</button>
        </form>
    </div>

    <div id="updateStudentForm">
        <h2>Изменить фамилию студента</h2>
        <form id="updateForm">
            <label for="studentId">ID студента:</label>
            <input type="text" id="studentId" name="studentId" required>

            <label for="newLastName">Новая фамилия:</label>
            <input type="text" id="newLastName" name="newLastName" required>

            <button type="button" id="updateLastNameButton">Изменить фамилию</button>
        </form>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/farida_backend/static/script.js"></script>
</body>
</html>
